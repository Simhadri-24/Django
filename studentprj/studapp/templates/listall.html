{% extends "index.html" %}
<html>
<body>
{%block centercontent %}
<h2>Student List</h2>
<hr>

<table border="0">
{% for s in students %}
  <tr>
  <td>{{ s.id }}</td>
  <td><a href="details/{{ s.id }}">{{ s.name }}</a></td>
  <td><a href="details/{{ s.id }}">{{ s.mail }}</a></td>
  <td><a href="deletest/{{ s.id }}">Delete</a></td>
  <td><a href="updatest/{{ s.id }}">Modify</a></td>
  </tr>
{% endfor %}
</table>
<hr>
<p>Back to <a href="/studapp/">Home</a></p>
{% endblock %}
</body>
</html>
