<html>
	<head>
	<title>Stock</title>
	</head>
	<body>
		<h1>Enter details</h1>
    {% for category, products in category_wise_stock.items %}
        <h3>{{ category }}</h3>
        <ul>
            {% for product in products %}
                <li>{{ product.pname }} - {{ product.quantity }}</li>
            {% endfor %}
        </ul>
    {% endfor %} 
	</body>
</html>
